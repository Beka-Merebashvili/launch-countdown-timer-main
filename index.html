<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Launch countdown timer</title>
</head>
<body>
  <h1>
    We&#39;re launching soon
  </h1>
  <div class="timer">
    <div class="box-bg">
      <div class="box">
        <p class="days"></p>
        <div class="line"></div>
        <div class="circle left-circle"></div>
        <div class="circle right-cirlce"></div>
      </div>
    </div>
    <div class="box-bg">
      <div class="box">
        <p class="hours"></p>
        <div class="line"></div>
        <div class="circle left-circle"></div>
        <div class="circle right-cirlce"></div>
      </div>
    </div> <div class="box-bg">
      <div class="box">
        <p class="minutes"></p>
        <div class="line"></div>
        <div class="circle left-circle"></div>
        <div class="circle right-cirlce"></div>
      </div>
    </div> <div class="box-bg">
      <div class="box">
        <p class="seconds"></p>
        <div class="line"></div>
        <div class="circle left-circle"></div>
        <div class="circle right-cirlce"></div>
      </div>
    </div>
  </div>
  <div class="date">
    <p>DAYS</p>
    <p>HOURS</p>
    <p>MINUTES</p>
    <p>SECONDS</p>
  </div>
  <div class="footer">
    <div class="media-icons">
      <img src="images/icon-facebook.svg" alt="facebook-icon">
      <img src="images/icon-pinterest.svg" alt="pinterest-icon">
      <img src="images/icon-instagram.svg" alt="instagram icon">
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
